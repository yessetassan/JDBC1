<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>

    <style>

        div.cent {
            margin: 100px 300px;
            background-color: rgba(255,189,137,0.03);
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="cent">

    <h2>Welcome to edit !</h2>

    <form th:method="PATCH" th:action="@{/all/{id_db}/edit (id_db = ${student.getId_db()})}" th:object="${student}">

        <label for="name">Edit Name</label><br>
        <input type="text" th:value="${student.getName()}" th:field="*{name}" id="name"><br>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br><br>

        <label for="id">Edit ID</label><br>
        <input type="text" th:value="${student.getId()}" th:field="*{id}" id="id"><br>
        <div style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        <br><br>

        <label for="email">Edit Email</label><br>
        <input type="text" th:value="${student.getEmail()}" th:field="*{email}" id="email"><br>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br><br>

        <label for="gpa">Edit GPA</label><br>
        <input type="text" th:value="${student.getGpa()}" th:field="*{gpa}" id="gpa"><br>
        <div style="color:red" th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}"></div>
        <br><br>

        <input type="submit" value="Edit !">
    </form>
</div>
</body>
</html>
